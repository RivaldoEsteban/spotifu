<body>
  <audio src="../music/10.mp3" id="song">hola</audio>
  <img src="./play.svg" alt="" id="pause" width="100px">
  <script>

    const pause1 = document.getElementById('pause')
    pause1.addEventListener('click', reproducir , false);
    function reproducir(){
      if((audio1.paused == false) && (audio1.ended==false)){
        pause1.src = './play.svg'
        song.pause();
      } else {
        pause1.src = './pause.svg'
        song.play();
      }
    }
  </script>
