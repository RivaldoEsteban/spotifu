<body>
  <audio src="../music/10.mp3" id="song" controls loop>
  </audio>
  <img src="./pause.svg" alt="" id="pause" width="100px">
  <img src="./play.svg"  id="loop" alt="">

  </div>
  <script>
    const loop = document.getElementById('loop')
    const song = document.getElementById('song')
    const pause = document.getElementById('pause')
    pause.addEventListener('click', reproducir, false);
    loop.addEventListener('click', otravez)
    function otravez(){
    }

    function reproducir(){
      if((song.paused == false) && (song.ended== false)){
        pause.src = './pause.svg'
        console.log('hola')
        song.pause();
      } else {
        song.play();
        pause.src = './play.svg'
      }
    }
  </script>
